{% extends 'landing/base.html' %}
{% load static %}
{% block title %}Create a New Blog Post!{% endblock %}
{% block content %}

</br>
</br></br>
{% if user.is_authenticated %}
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Add</button>
        <button type="button" class="btn btn-warning">Project</button>
        <button type="button" class="btn btn-success">{:+(|)}</button>
    </div>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-warning">Post</button>
    </div>
    <!--creating auto author name -->
    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    
    </script>
